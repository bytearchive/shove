[tox]
;no pypy
envlist = py26,py27,py32

[testenv:py32]
deps=
  hg+ssh://hg@bitbucket.org/lcrees/stuf@pu#egg=stuf
  nose
  coverage
  sqlalchemy
  pymongo
  hgapi
commands=
  nosetests {posargs:--with-coverage --cover-package=shove}
  
[testenv:py27]
sitepackages=True
deps=
  hg+ssh://hg@bitbucket.org/lcrees/stuf@pu#egg=stuf
  nose
  coverage
  sqlalchemy
  transaction
  ZODB3
  Durus
  python-memcached
  redis
  pycassa
  pymongo
  dulwich
  Mercurial
  hgapi
commands=
  nosetests {posargs:--with-coverage --cover-package=shove}
  
